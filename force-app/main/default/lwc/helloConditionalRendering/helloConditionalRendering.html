<template>
    <lightning-card title="Conditional Rendering Example">
        <div class="slds-m-around_medium">
            <div class="slds-m-around_medium">
                <lightning-button variant="brand" label="Show Data" title="Show Data" onclick={handleClick}
                    class="slds-m-left_x-small"></lightning-button>
            </div>
            <template if:true={isVisible}>
                <div>Welcome to Conditional Rendering</div>
            </template>

            <template if:false={isVisible}>
                <div>You can't see the data! Please Click button.ðŸ™‚</div>
            </template>

            <lightning-input type="text" label="Please type hello to see the data!" onkeyup={helloHandler}>
            </lightning-input>
            <template if:true={helloCheck}>
                <div>You have typed correctly...</div>
            </template>

        </div>
    </lightning-card>
</template>
