<template>
    <lightning-card title="Lightning Record Edit Form">
        <lightning-record-edit-form
         object-api-name={ObjectName}
         record-id="0036D00000UOlNdQAL"
        >
      <!-- Show the lightning message -->
      <lightning-messages></lightning-messages>
     
    <lightning-input-field field-name={fieldList.accountId}></lightning-input-field>
    <lightning-input-field field-name={fieldList.accountName}></lightning-input-field>
    <lightning-input-field field-name={fieldList.phone}></lightning-input-field>
    <lightning-input-field field-name={fieldList.email}></lightning-input-field>
    <lightning-input-field field-name={fieldList.address}></lightning-input-field>
    <lightning-button class="slds-m-around_xx-small" label="Cancel" onclick={handleReset}></lightning-button>
    <lightning-button variant="brand" type="submit" class="slds-m-around_xx-small" label="Save"></lightning-button>

    </lightning-record-edit-form>
    </lightning-card>
</template>
